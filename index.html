<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>TODO List</title>
</head>

<body>
    <div id="app">
        <h2>TODO List</h2>
        <form @submit.prevent>
            <input type="text" v-model="newItem" />
            <button @click="addItem">
          Add
        </button>
            <button @click="sortTodo">
          sort
        </button>
        </form>
        <ul>
            <li v-for="(todo,index) in todos">
                TODO {{todo.id+1}}
                <select v-model="todo.selected" @change="changeStatus(index)">
            <option disabled value="">Status</option>
            <option>完了</option>
            <option>進行中</option>
            <option>未着手</option>
          </select>
                <span :class="{done:todo.isDone}">{{todo.item}}</span>
                <input type="text" v-model="todo.item" v-if="todo.rewrite" />
                <button @click="rewriteTodo(index)">編集</button>
                <button @click="deadLineSet(index)">期限</button>
                <input type="date" v-if="todo.date" />
                <button @click="deleteItem(index)">Delete</button>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
